<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Chocolate Donut with A-Frame</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Donut (Torus) - standing upright and chocolate brown -->
        <a-torus 
            position="0 1 -3"        
            radius="0.8"              
            radius-tubular="0.3"      
            segments-radial="36"      
            segments-tubular="100"
            color="#8B4513"           
            rotation="90 0 0"        
            animation="property: rotation: to: 90 360 0; loop: true; dur: 8000; easing: linear"> <!-- Smooth spin -->
        </a-torus>

        <!-- Plane (Table Surface) -->
        <a-plane 
            position="0 0 -3" 
            rotation="-90 0 0" 
            width="5" 
            height="5" 
            color="#E0CBA8">
        </a-plane>

        <!-- Background (Sky) -->
        <a-sky color="#F0F8FF"></a-sky>

        <!-- Lighting -->
        <a-light type="ambient" color="#ffffff" intensity="0.7"></a-light>
        <a-light type="directional" position="3 5 5" intensity="1.0"></a-light>

        <!-- Camera -->
        <a-entity position="0 1.5 3">
            <a-camera></a-camera>
        </a-entity>
    </a-scene>
</body>
</html>
